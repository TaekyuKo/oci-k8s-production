---
# Kubernetes 기본 컴포넌트 설치
# - kubeadm, kubelet, kubectl 설치
# - 버전 고정 (apt-mark hold)

- name: Add Kubernetes GPG key
  apt_key:
    url: https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version }}/deb/Release.key
    keyring: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    state: present

- name: Add Kubernetes repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version }}/deb/ /"
    filename: kubernetes
    state: present

- name: Update apt cache
  apt:
    update_cache: yes

- name: Install Kubernetes components
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
      - kubernetes-cni
      - cri-tools
    state: present

- name: Hold Kubernetes packages at current version
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - kubelet
    - kubeadm
    - kubectl

- name: Enable kubelet service
  systemd:
    name: kubelet
    enabled: yes

- name: Verify Kubernetes installation
  command: "{{ item }}"
  loop:
    - kubeadm version
    - kubelet --version
    - kubectl version --client
  register: k8s_versions
  changed_when: false

- name: Display Kubernetes versions
  debug:
    msg: "✓ {{ item.stdout }}"
  loop: "{{ k8s_versions.results }}"
  loop_control:
    label: "{{ item.item }}"

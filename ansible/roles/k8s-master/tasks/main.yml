---
# Kubernetes Master Node 초기화

- name: Check if cluster is already initialized
  stat:
    path: /etc/kubernetes/admin.conf
  register: k8s_initialized

- name: Initialize Kubernetes master
  command: >
    kubeadm init
    --pod-network-cidr={{ pod_network_cidr }}
    --service-cidr={{ service_cidr }}
    --apiserver-advertise-address={{ ansible_default_ipv4.address }}
  when: not k8s_initialized.stat.exists
  register: kubeadm_init

- name: Create .kube directory for ubuntu user
  file:
    path: /home/ubuntu/.kube
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: '0755'

- name: Copy admin.conf to ubuntu user
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /home/ubuntu/.kube/config
    owner: ubuntu
    group: ubuntu
    mode: '0600'
    remote_src: yes

- name: Remove master node taint (allow pod scheduling)
  shell: kubectl taint nodes k8s-master node-role.kubernetes.io/control-plane:NoSchedule-
  become_user: ubuntu
  environment:
    KUBECONFIG: /home/ubuntu/.kube/config
  failed_when: false
  register: taint_result

- name: Display taint removal result
  debug:
    msg: "✓ Master node taint removed - pods can now be scheduled on control-plane"
  when: taint_result.rc == 0

- name: Generate join command
  command: kubeadm token create --print-join-command
  register: kubeadm_join_command
  changed_when: false

- name: Display join command
  debug:
    msg: "{{ kubeadm_join_command.stdout }}"

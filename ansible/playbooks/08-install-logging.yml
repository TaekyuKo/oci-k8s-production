---
# Loki + Promtail 로깅 스택 설치

- name: Install Loki and Promtail
  hosts: k8s_master[0]
  become: yes
  roles:
    - logging
  
  post_tasks:
    - name: Verify Loki installation
      shell: kubectl get pods -n logging -l app.kubernetes.io/name=loki
      become_user: ubuntu
      register: loki_status
      changed_when: false
      
    - name: Display Loki status
      debug:
        msg: "{{ loki_status.stdout_lines }}"
